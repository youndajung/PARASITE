				afterLoad:function(anchorslink,index){
					// console.log(anchorslink+","+index);
					if(index==2){
						$("#onView").addClass("move");
					}else{
						$("#onView").removeClass("move");
					};
					if(index==3){
						$("#onView03").addClass("move");
					}else{
						$("#onView03").removeClass("move");
					}
				}
			});
			// $(window).resize(function(){
			// 	sHeight();
			// });

			// function sHeight(){
			// 	var sHeight=$(window).height();
			// 	$(".slider1").height(sHeight);
			// 	console.log(sHeight);
			// }
			// sHeight();	
			
			$(".sliderWrap").bxSlider({
				pager:false,
			});
			
			var navMenu=$(".nav_menu>ul>li");
			navMenu.click(function(){
				var i=$(this).index();
				$(".nav_menu>ul>li>a").removeClass("active").eq(i).addClass("active");
				$(".line").eq(i).css("width",300);
			});

			$("#menu").click(function(){
				$("#nav").fadeIn();
				$("#back").click(function(){
					$("#nav").hide();
				});
			});
			$(".soundWrap").hover(function(){
				$(".soundLp").fadeIn();
			},function(){
				$(".soundLp").hide();
			});
			$(".soundWrap").click(function(){
				$(".soundLp").hide();
				$("#sBox").fadeIn();
				$(".fnb_close").click(function(){
					$("#sBox").hide();
				});
			});
			$(".reservWrap").click(function(){
				$("#rBox").fadeIn();
				$(".fnb_close02").click(function(){
					$("#rBox").hide();
				});
			});

			$(".btnWrap>div").hover(function(){
                  var i = $(this).index();
                  $(".fam .famImg").hide();
                  $(".fam").find(".img").eq(i).show().css({"display":"block"});
               },function(){
               	$(".fam .famImg").show();
                  $(".fam").find(".img").hide().css({"display":"none"});
            });

            //var viewSlider = $(".viewer01 .slider").bxSlider({startSlide:0});
			 $(".viewer01").hide();
			// var viewSlider = $('.viewer01 .slider').bxSlider();
			$(".btnWrap>div").hover(function(){
				var i = $(this).index();
				
				$(".fam").find(".img").hide().eq(i).show();
			},function(){
				$(".fam").find(".img").hide();
			});

            $(".btnWrap>div").click(function(){
						
				var i = $(this).index();
				$(".viewer01").show();
				console.log(i)
				$('.viewer01 .slider').bxSlider({startSlide:i}).reloadSlider();
			})
			$(".viewer01 .close").click(function(){
				$(".viewer01").hide();
				window.location.reload();
				
			});
			// #fp-nav ul li a span, .fp-slidesNav ul li a span.active
			$("#fp-nav ul li a span,.fp-slidesNav ul li a span").click(function(){
				var spanNum=$("#fp-nav ul li a.active").index();
				var span01Num=$(".fp-slidesNav ul li a.active").index();
				$("#fp-nav ul li a").removeClass("active").eq(spanNum).addClass("active");
				$(".fp-slidesNav ul li a").removeClass("active").eq(span01Num).addClass("active");
			});

		});
	</script>
